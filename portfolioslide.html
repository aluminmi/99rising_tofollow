<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="portslider.css" />
    <script src="portslide.js" defer></script>
  </head>
  <body>

  <div class="allslide_cont">
    <div class="slideshow_container" id="mslider1">
      <h1> Our Nail Art </h1>
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="nail1.jpg" alt="img-1" />
          <img class="image-item" src="nail2.jpg" alt="img-2" />
          <img class="image-item" src="nail3.jpg" alt="img-3" />
          <img class="image-item" src="nail4.jpg" alt="img-4" />
          <img class="image-item" src="nail5.jpg" alt="img-5" />
          <img class="image-item" src="nail6.jpg" alt="img-6" />
          <img class="image-item" src="nail7.jpg" alt="img-7" />
          <img class="image-item" src="nail8.jpg" alt="img-8" />
          <img class="image-item" src="nail9.jpg" alt="img-8" />
          <img class="image-item" src="nail10.jpg" alt="img-8" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

    <div class="slideshow_container" id="mslider2">
      <h1>Our Hair Service</h1>
      <div class="slider-wrapper">
        <button id="prev-slide2" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="mhair1.jpg" alt="img-1" />
          <img class="image-item" src="mhair2.jpg" alt="img-2" />
          <img class="image-item" src="mhair3.jpg" alt="img-3" />
          <img class="image-item" src="mhair4.jpg" alt="img-4" />
          <img class="image-item" src="mhair5.jpg" alt="img-5" />
          <img class="image-item" src="mhair6.jpg" alt="img-6" />
          <img class="image-item" src="mhair7.jpg" alt="img-7" />
          <img class="image-item" src="mhair8.jpg" alt="img-8" />
          <img class="image-item" src="mhair9.jpg" alt="img-8" />
          <img class="image-item" src="mhair10.jpg" alt="img-8" />
        </ul>
        <button id="next-slide2" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
